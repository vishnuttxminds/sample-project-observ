<router-outlet></router-outlet>
<li *ngFor="let user of users | websiteFilter: '.org'">
  Name: {{ user.name }} - Website:{{ user.website }}
</li>

<br />

<ul>
  <li *ngFor="let user of users" appHighlightName [website]="user.website">
    Name: {{ user.name }} - {{ user.website }}
  </li>
</ul>


<ul>
  <li *ngFor="let user of orgUsers$ | async">
    Name: {{ user.name }} - {{ user.website }}
  </li>
</ul>
